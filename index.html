<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="source/style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="navigation">
            <div class="navigation__logo">
               <a class="navigation__logo-text" href="">W</a>
            </div>
            <div class="navigation__items">
                <ul class="navigation__list">
                    <li class="navigation__item"><a class="navigation__link" href="#">Home</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Statistics</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Users</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Settings</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Quires</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#"></a></li>
                </ul>
            </div>
        </div><!-- End navigation -->

        <div class="base-layout">
            <header class="header">
                <div class="header__user">
                    <div class="header__buttons">
                        <div class="header__left-buttons">
                            <a class="header__button-link header__button-link--button" href="#"></a>
                            <a class="header__button-link header__button-link--folder" href="#"></a>
                            <a class="header__button-link header__button-link--settings" href="#"></a>
                        </div>

                        <div class="header__search">
                            <input class="header__input" type="text" placeholder="Search Anything Here...">
                        </div>

                        <div class="header__right-buttons">
                            <a class="header__button-link header__button-link--upload" href="#"></a>
                            <a class="header__button-link header__button-link--message" href="#"></a>
                            <a class="header__button-link header__button-link--earth" href="#"></a>
                        </div>
                    </div><!-- End header__buttons -->

                    <div class="header__profile">
                        <img class="header__user-photo" src="source/img/header/kendal-jenner.png" alt="Kendall Jenner photo">
                        <div class="header__user-info">
                            <p class="header__user-name">Kendall Jenner</p>
                            <p class="header__user-position">Cheif Authority</p>
                        </div>
                    </div>
                </div><!-- End header__user -->
            </header>


        </div><!-- End base-layout -->
    </div><!-- End wrapper -->
</body>
</html>
